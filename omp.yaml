# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
final_space: true
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - type: session
    style: diamond
    leading_diamond: 
    trailing_diamond: 
    template: " {{ if .SSHSession }}\ueba9 {{ end }}{{ .UserName }} "
    background: p:yellow
    foreground: p:black
    text: ""
    duration: 0s
    namelength: 0
  - type: path
    style: powerline
    powerline_symbol: 
    template: " \uea83 {{ path .Path .Location }} "
    properties:
      style: folder
    background: p:orange
    foreground: p:white
    text: ""
    duration: 0s
    namelength: 0
  - type: git
    style: powerline
    powerline_symbol: 
    foreground_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}"
    - "{{ if gt .Ahead 0 }}p:white{{ end }}"
    background_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}"
    - "{{ if gt .Ahead 0 }}#49416D{{ end }}"
    - "{{ if gt .Behind 0 }}#7A306C{{ end }}"
    template: " {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }} "
    properties:
      branch_max_length: 25
      fetch_status: true
      fetch_upstream_icon: true
    background: p:green
    foreground: p:black
    text: ""
    duration: 0s
    namelength: 0
  - type: root
    style: powerline
    powerline_symbol: 
    template: " \uf0e7 "
    background: p:yellow
    foreground: p:white
    text: ""
    duration: 0s
    namelength: 0
  - type: status
    style: diamond
    background_templates:
    - "{{ if gt .Code 0 }}p:red{{ end }}"
    leading_diamond: <transparent,background></>
    trailing_diamond: 
    template: " {{ if gt .Code 0 }}\uf00d{{ else }}\uf00c{{ end }} "
    properties:
      always_enabled: true
    background: p:blue
    foreground: p:white
    text: ""
    duration: 0s
    namelength: 0
- type: rprompt
  segments:
  - type: node
    style: plain
    template: "\ue718 "
    properties:
      display_mode: files
      fetch_package_manager: false
      home_enabled: false
    background: transparent
    foreground: p:green
    text: ""
    duration: 0s
    namelength: 0
  - type: go
    style: plain
    template: "\ue626 "
    properties:
      fetch_version: false
    background: transparent
    foreground: p:blue
    text: ""
    duration: 0s
    namelength: 0
  - type: python
    style: plain
    template: "\ue235 "
    properties:
      display_mode: files
      fetch_version: false
      fetch_virtual_env: false
    background: transparent
    foreground: p:yellow
    text: ""
    duration: 0s
    namelength: 0
  - type: shell
    style: plain
    template: "in <p:blue><b>{{ .Name }}</b></> "
    background: transparent
    foreground: p:white
    text: ""
    duration: 0s
    namelength: 0
  - type: time
    style: plain
    template: at <p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>
    background: transparent
    foreground: p:white
    text: ""
    duration: 0s
    namelength: 0
tooltips:
- type: aws
  tips:
  - aws
  style: diamond
  leading_diamond: 
  trailing_diamond: 
  template: " \ue7ad {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
  properties:
    display_default: true
  background: p:orange
  foreground: p:white
  text: ""
  duration: 0s
  namelength: 0
- type: az
  tips:
  - az
  style: diamond
  leading_diamond: 
  trailing_diamond: 
  template: " \uebd8 {{ .Name }} "
  properties:
    display_default: true
  background: p:blue
  foreground: p:white
  text: ""
  duration: 0s
  namelength: 0
transient_prompt:
  template: "<p:yellow,transparent>\ue0b6</><,p:yellow> {{ .Folder }} </><p:yellow,transparent>\ue0b0</> "
  background: transparent
  foreground: p:black
  text: ""
  duration: 0s
  namelength: 0
secondary_prompt:
  template: "<p:yellow,transparent>\ue0b6</><,p:yellow> > </><p:yellow,transparent>\ue0b0</> "
  background: transparent
  foreground: p:black
  text: ""
  duration: 0s
  namelength: 0
palette:
  black: "#262B44"
  blue: "#4B95E9"
  green: "#59C9A5"
  orange: "#F07623"
  red: "#D81E5B"
  white: "#E0DEF4"
  yellow: "#F3AE35"
