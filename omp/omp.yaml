# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
final_space: true
console_title_template: "{{ .AbsolutePWD }}{{if .Root}}::root{{end}}::{{.Shell}}"
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
      style: full
    template: "{{ .Path }}"
    foreground: lightYellow
    background: transparent
    type: path
    style: plain
  - properties:
      cache_duration: none
    template: "{{if gt .Code 0}} {{ .Code }}{{end}}"
    background: transparent
    type: status
    style: plain
    foreground_templates:
    - "{{if .Error }}red{{end}}"
  - properties:
      cache_duration: none
      fetch_status: true
      fetch_upstream_icon: true
      source: cli
    template: " {{ .HEAD }}{{ if .Working.Changed }}|{{ if gt .Behind 0 }}\uea9d {{ .Behind }}|{{ end }}{{ if gt .Ahead 0 }}\ueaa0 {{ .Ahead }}|{{ end }}{{ if gt .Working.Unmerged 0 }}\uebd9 {{ .Working.Unmerged }}|{{ end }}{{ if gt .Working.Deleted 0 }}\uea81 {{ .Working.Deleted }}|{{ end }}{{ if gt .Working.Added 0 }}\uea7f {{ .Working.Added }}|{{ end }}{{ if gt .Working.Modified 0 }}\uea73 {{ .Working.Modified }}|{{ end }}{{ if gt .Working.Untracked 0 }}\uea6a {{ .Working.Untracked }}|{{ end }}{{ end }}"
    foreground: lightBlue
    background: transparent
    type: git
    style: plain
  - properties:
      cache_duration: none
      threshold: 5000
    template: " {{ .FormattedMs }}"
    foreground: yellow
    background: transparent
    type: executiontime
    style: plain
- type: prompt
  alignment: right
  segments:
  - properties:
      cache_duration: none
    leading_diamond: 
    trailing_diamond: 
    template:  {{ .Full }}
    foreground: black
    background: lightBlue
    type: go
    style: diamond
  - properties:
      cache_duration: none
    leading_diamond: 
    trailing_diamond: 
    template:  {{ .Full }}
    foreground: black
    background: green
    type: node
    style: diamond
  - properties:
      cache_duration: none
    leading_diamond: 
    trailing_diamond: 
    template:  {{ .Full }}
    foreground: black
    background: yellow
    type: python
    style: diamond
  - properties:
      cache_duration: none
    leading_diamond: 
    trailing_diamond: 
    template:  {{ .Full }}
    foreground: black
    background: lightRed
    type: rust
    style: diamond
  - properties:
      cache_duration: none
    leading_diamond: 
    trailing_diamond: 
    template:  {{ .Full }}
    foreground: black
    background: white
    type: java
    style: diamond
  - properties:
      cache_duration: none
    leading_diamond: 
    trailing_diamond: 
    template:  {{.Context}}{{if .Namespace}}:{{.Namespace}}{{end}}
    foreground: black
    background: blue
    type: kubectl
    style: diamond
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: ❱
    foreground: white
    background: transparent
    type: text
    style: plain
  newline: true
secondary_prompt:
  template: "❱❱ "
  background: transparent
  foreground: white
transient_prompt:
  template: "❱ "
  background: transparent
  foreground_templates:
  - "{{if gt .Code 0}}red{{end}}"
  - "{{if eq .Code 0}}white{{end}}"
